<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Noise Suppressor | Audio Signal Processing by WebAssembly</title>
    <link rel="stylesheet" href="../app.css" />
  </head>
  <body>
    <section>
      <nav><a href="../">TOP</a> &gt; &gt; Noise Suppressor</nav>
      <dl>
        <dt><label for="range-threshold">Threshold: <span id="output-threshold">0</span></label></dt>
        <dd><input type="range" id="range-threshold" value="0" min="0" max="1" step="0.05" /></dd>
      </dl>
    </section>
    <script>
      const numberOfChannels = 2;

      let threshold = 0;

      WebAssembly
        .instantiateStreaming(fetch('./noisesuppressor.wasm'))
        .then(({ instance }) => {
          const audiocontext = new AudioContext();
          const processor    = audiocontext.createScriptProcessor(0, numberOfChannels, numberOfChannels);

          navigator.mediaDevices.getUserMedia({ audio: true })
            .then(async (stream) => {
              await audiocontext.resume();

              const source = audiocontext.createMediaStreamSource(stream);

              source.connect(processor);
              processor.connect(audiocontext.destination);

              const bufferSize = processor.bufferSize;

              const linearMemory = instance.exports.memory.buffer;

              processor.onaudioprocess = (event) => {
                const inputLs  = event.inputBuffer.getChannelData(0);
                const inputRs  = event.inputBuffer.getChannelData(1);
                const outputLs = event.outputBuffer.getChannelData(0);
                const outputRs = event.outputBuffer.getChannelData(1);

                const inputOffsetL = instance.exports.alloc_memory_inputLs(bufferSize);
                const inputOffsetR = instance.exports.alloc_memory_inputRs(bufferSize);

                const inputLinearMemoryLs = new Float32Array(linearMemory, inputOffsetL, bufferSize);
                const inputLinearMemoryRs = new Float32Array(linearMemory, inputOffsetR, bufferSize);

                inputLinearMemoryLs.set(inputLs);
                inputLinearMemoryRs.set(inputRs);

                const outputOffsetL = instance.exports.noisesuppressorL(threshold, bufferSize);
                const outputOffsetR = instance.exports.noisesuppressorR(threshold, bufferSize);

                outputLs.set(new Float32Array(linearMemory, outputOffsetL, bufferSize));
                outputRs.set(new Float32Array(linearMemory, outputOffsetR, bufferSize));
              };
            })
            .catch(console.error);

          document.getElementById('range-threshold').addEventListener('input', (event) => {
            const range = event.currentTarget;

            threshold = range.valueAsNumber;

            document.getElementById('output-threshold').textContent = range.value;
          }, false);
        })
        .catch(console.error);
    </script>
  </body>
</html>
